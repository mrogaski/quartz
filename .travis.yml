language: go

os:
  - linux
  - windows
  - osx

go:
  - 1.11.x
  - 1.12.x

matrix:
  include:
    - os: windows
      env: LDFLAGS=-linkmode=external

before_install:
  - go get -u golang.org/x/vgo

script:
  - vgo test ./... -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
